<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Blog Project 2</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <header>
    <h1>Mój Blog</h1>
    <nav>
      <ul id="article-list"></ul>
    </nav>
    <aside>
      <h3>Chmura tagów</h3>
      <ul id="tag-cloud"></ul>
    </aside>
  </header>

  <main>
    <article>
      <h2>Artykuł 1</h2>
      <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit.</p>
    </article>
    <article>
      <h2>Artykuł 2</h2>
      <p>Sed do eiusmod tempor incididunt ut labore et dolore magna aliqua.</p>
    </article>
  </main>

  <!-- ====== Szablony Handlebars ====== -->

  <!-- link do artykułu -->
  <script id="template-article-link" type="text/x-handlebars-template">
    <li><a href="#{{id}}"><span>{{title}}</span></a></li>
  </script>

  <!-- chmura tagów -->
  <script id="template-tag-cloud-link" type="text/x-handlebars-template">
    {{#each tags}}
      <li class="{{className}}">{{tag}} ({{count}})</li>
    {{/each}}
  </script>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.7.7/handlebars.min.js"></script>
  <script src="js/script.js"></script>
</body>
</html>
